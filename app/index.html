<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Electron</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  
  <button id="disable" class="btn ms-5 mt-5 btn-primary">Disable Task manager</button>
  <button id="enable" class="btn ms-5 mt-5 btn-primary">Enable Task manager</button>
  <div class="chat-container">
    <div class="form-floating mt-5 mx-5">
      <input type="text" class="form-control" id="floatingInput" placeholder="Upload file">
      <label for="floatingInput">Pesan ke server</label>
    </div>
    <button id="send" class="btn ms-5 mt-3 btn-primary">Send message</button>
  </div>
  
  <button id="user" class="btn ms-5 mt-3 btn-primary">USER</button>
  <button id="users" class="btn ms-5 mt-3 btn-primary">USER</button>
  <p id="p"></p>
  <script src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"crossorigin="anonymous"></script>
</body>
</html>
